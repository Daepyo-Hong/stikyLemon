		  var target = document.getElementById("so");
		 
		  if(e.value == "bags") var s = so_bags;
		  else if(e.value == "stationery") var s = so_stationery;
		  else if(e.value == "accessories") var s = so_accessories;
		  else if(e.value == "theStickySisClub") var s = theStickySisClub;
		  else if(e.value == "giftCard") var s = so_giftCard;
		 
		  target.options.length = 0;
		 
		  for (x in s) {
		    var opt = document.createElement("option");
		    opt.value = s[x];
		    opt.innerHTML = s[x];
		    target.appendChild(opt);
		  } 
		  
	}
